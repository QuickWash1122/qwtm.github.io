<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車種サイズ検索</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header-bar {
            width: 100%;
            height: 60px; 
            background-color: #ffcc00; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            /* 画像を背景として中央に配置する設定 */
            /* 💡 [quickwash_logo_top 2.png] がこのHTMLファイルと同じ場所にないと表示されません。 */
            background-image: url('quickwash_logo_top 2.png'); 
            background-size: contain; /* バーの高さに合わせて画像を収める */
            background-repeat: no-repeat;
            background-position: center; /* 中央に配置 */
        }
        
        .container {
            width: 95%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            flex-grow: 1; 
        }
        h1 {
            text-align: center;
            color: #cc9900;
            margin-bottom: 25px;
            font-size: 1.6em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.1em;
        }

        #count-display {
            text-align: left;
            margin-bottom: 10px;
            color: #cc9900;
            font-weight: bold;
        }
        .result-item {
            display: grid;
            grid-template-columns: 2fr 60px 1fr; 
            gap: 10px;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            background-color: #fff;
        }
        .car-info {
            font-weight: bold;
            color: #444;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .result-size {
            font-size: 1.2em;
            font-weight: 900;
            padding: 4px 0;
            border-radius: 4px;
            text-align: center;
        }
        
        .size-s { background-color: #e6f7ff; color: #007bff; }
        .size-m { background-color: #fffbe6; color: #ff9800; }
        .size-l { background-color: #e6ffe6; color: #4caf50; }
        .size-ll { background-color: #ffe6e6; color: #f44336; }
        .size-xl { background-color: #f3e6ff; color: #9c27b0; }
        
        .price-button {
            padding: 8px;
            background-color: #ffaa00; 
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        .price-button:hover {
            background-color: #cc9900;
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 101; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto; 
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .modal-content h2 {
            color: #ffaa00;
            text-align: center;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }
        .price-table div {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
            font-size: 1em;
        }
        .price-table strong {
            color: #333;
        }
        .price-table span {
            color: #f44336;
            font-weight: bold;
        }
        .service-group {
            margin-top: 15px;
            padding-top: 5px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="header-bar">
</div>

<div class="container">
    <h1>車種サイズ検索</h1>
    <input type="text" id="carNameInput" placeholder="車種名またはメーカー名を入力してください（例：アルファード、トヨタ）" onkeyup="searchCarSize()">
    <div id="count-display"></div>
    <div id="result">
        <div id="result-placeholder">入力された車種・メーカーに該当するサイズと価格が表示されます。</div>
    </div>
</div>

<div id="priceModal" class="modal">

        <div id="priceTable" class="price-table">
        </div>
    </div>
</div>
