<body>

<div class="container">
    <h1>è»Šç¨®ã‚µã‚¤ã‚ºæ¤œç´¢</h1>
    <input type="text" id="carNameInput" placeholder="è»Šç¨®åã¾ãŸã¯ãƒ¡ãƒ¼ã‚«ãƒ¼åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆä¾‹ï¼šã‚¢ãƒ«ãƒ•ã‚¡ãƒ¼ãƒ‰ã€ãƒˆãƒ¨ã‚¿ï¼‰" onkeyup="searchCarSize()">
    <div id="count-display"></div>

    </div>

<div id="priceModal" class="modal">

        <p><strong>è»Šç¨®ã‚µã‚¤ã‚º: </strong><span id="modalSize"></span></p>

<script>
    // ğŸ’¡ JavaScriptéƒ¨åˆ†: ãƒ‡ãƒ¼ã‚¿ã¨é–¢æ•°ï¼ˆsearchCarSizeã€openModalã‚’ä¿®æ­£ï¼‰

    // è»Šç¨®ã‚µã‚¤ã‚ºãƒ‡ãƒ¼ã‚¿ (å…ƒã®ã‚³ãƒ¼ãƒ‰ã‹ã‚‰å¤‰æ›´ãªã—)
    let carDataByMaker = "";
    fetch('data.json')
    .then(response => response.json())
    .then(data => {
        carDataByMaker = data;
    })
    .catch(error => {
        console.error('ã‚¨ãƒ©ãƒ¼:', error);
    });

    // ä¾¡æ ¼ãƒ‡ãƒ¼ã‚¿ (å…ƒã®ã‚³ãƒ¼ãƒ‰ã‹ã‚‰å¤‰æ›´ãªã—)
    const priceData = {
        "ãƒŸã‚¹ãƒˆæ´—è»Š": { S: 1900, M: 3000, L: 3600, LL: 4000, XL: 5200 },
        "æ’¥æ°´ãƒ¯ãƒƒã‚¯ã‚¹ã‚³ãƒ¼ãƒˆæ´—è»Š": { S: 2600, M: 3600, L: 4200, LL: 4700, XL: 5900 },
        "æ’¥æ°´ãƒãƒªãƒãƒ¼ã‚³ãƒ¼ãƒˆæ´—è»Š": { S: 9000, M: 10000, L: 11000, LL: 12000, XL: 13000 },
        "ã‚¬ãƒ©ã‚¹ã‚³ãƒ¼ãƒˆï¼‘é¢": { S: 1000, M: 1000, L: 1000, LL: 1000, XL: 1000 },
        "ã‚¬ãƒ©ã‚¹ã‚³ãƒ¼ãƒˆå…¨é¢": { S: 2000, M: 2000, L: 3000, LL: 3000, XL: 3000 }, 
        "è™«å–ã‚Š": { S: 500, M: 500, L: 500, LL: 500, XL: 500 },
        "è»Šå†…æ¸…æƒ": { S: 1800, M: 2300, L: 2800, LL: 3300, XL: 3800 },
        "é™¤èŒï¼†æ¶ˆè‡­(è»Šå†…)": { S: 2200, M: 2200, L: 2200, LL: 3300, XL: 3300 },
    };
    
    /**
     * æ¤œç´¢ãƒ­ã‚¸ãƒƒã‚¯é–¢æ•° (å…ƒã®ã‚³ãƒ¼ãƒ‰ã‹ã‚‰å¤‰æ›´ãªã—)
     */
    function searchCarSize() {
        const inputElement = document.getElementById('carNameInput');
        const resultElement = document.getElementById('result');
        const countDisplay = document.getElementById('count-display');
        
        const rawInput = inputElement.value.trim();
        
        if (rawInput === "") {
            resultElement.innerHTML = `<div id="result-placeholder">å…¥åŠ›ã•ã‚ŒãŸè»Šç¨®ãƒ»ãƒ¡ãƒ¼ã‚«ãƒ¼ã«è©²å½“ã™ã‚‹ã‚µã‚¤ã‚ºã¨ä¾¡æ ¼ãŒè¡¨ç¤ºã•ã‚Œã¾ã™ã€‚</div>`;
            countDisplay.textContent = "";
            return;
        }

        const normalizedInput = rawInput.replace(/[ã€€\s\(\)ãƒ»,.:\-!~]/g, '').toLowerCase();
        const matchingCars = [];

        for (const maker in carDataByMaker) {
            const normalizedMaker = maker.replace(/[ã€€\s\(\)ãƒ»,.:\-!~]/g, '').toLowerCase();
            const cars = carDataByMaker[maker];
            
            if (normalizedMaker.includes(normalizedInput)) {
                for (const carName in cars) {
                    matchingCars.push({maker: maker, name: carName, size: cars[carName]});
                }
            }
            
            for (const carName in cars) {
                const normalizedCarName = carName.replace(/[ã€€\s\(\)ãƒ»,.:\-!~]/g, '').toLowerCase();
                
                if (normalizedCarName.includes(normalizedInput)) {
                    const isDuplicate = matchingCars.some(item => item.maker === maker && item.name === carName);
                    if (!isDuplicate) {
                         matchingCars.push({maker: maker, name: carName, size: cars[carName]});
                    }
                }
            }
        }

        if (matchingCars.length === 0) {
            resultElement.innerHTML = `<div id="result-placeholder">ã€Œ${rawInput}ã€ã«è©²å½“ã™ã‚‹è»Šç¨®ã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</div>`;
            countDisplay.textContent = "";
        } else {
            // é‡è¤‡æ’é™¤ã¨ã‚½ãƒ¼ãƒˆï¼ˆãƒ¡ãƒ¼ã‚«ãƒ¼å > è»Šç¨®åï¼‰
            const uniqueCars = Array.from(new Set(matchingCars.map(car => `${car.maker}#${car.name}#${car.size}`)))
                .map(s => {
                    const [maker, name, size] = s.split('#');
                    return { maker, name, size };
                });
                
            uniqueCars.sort((a, b) => {
                const makerCompare = a.maker.localeCompare(b.maker, 'ja');
                if (makerCompare !== 0) return makerCompare;
                return a.name.localeCompare(b.name, 'ja');
            });
            
            let html = '';
            uniqueCars.forEach(car => {
                const fullCarName = `${car.maker} ${car.name}`;
                // HTMLæ§‹é€ : ãƒ¡ãƒ¼ã‚«ãƒ¼åã¨è»Šç¨®åã‚’2æ®µè¡¨ç¤ºã™ã‚‹æ§‹é€ ã‚’åæ˜ 
                html += `
                    <div class="result-item">
                        <div class="car-info-container">
                            <span class="car-maker">${car.maker}</span>
                            <span class="car-name">${car.name}</span>
                        </div>
                        <span class="result-size size-${car.size.toLowerCase()}">${car.size}</span>
                        <button class="price-button" onclick="openModal('${fullCarName.replace(/'/g, "\\'")}', '${car.size}')">ä¾¡æ ¼ã‚’ç¢ºèª</button>
                    </div>
                `;
            });
            
            resultElement.innerHTML = html;
            countDisplay.textContent = `è©²å½“ä»¶æ•°: ${uniqueCars.length}ä»¶`;
        }
    }

    /**
     * ä¾¡æ ¼ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ãé–¢æ•° (ğŸ’¡ ä¾¡æ ¼è¡¨ç¤ºãƒã‚°ä¿®æ­£æ¸ˆã¿)
     */
    function openModal(carName, size) {
        document.getElementById('modalTitle').innerHTML = `<span class="car-maker">${carName.replace(' ',"</span>")}`;
        document.getElementById('modalSize').textContent = size;
        const priceTableElement = document.getElementById('priceTable');
        
        // ã‚µãƒ¼ãƒ“ã‚¹åã¨ã€å¯¾å¿œã™ã‚‹ priceDataã®ã‚­ãƒ¼ã‚’æ­£ç¢ºã«ãƒãƒƒãƒ”ãƒ³ã‚°
        const services = [
            { label: "ãƒŸã‚¹ãƒˆæ´—è»Š", key: "ãƒŸã‚¹ãƒˆæ´—è»Š" },
            { label: "æ’¥æ°´ãƒ¯ãƒƒã‚¯ã‚¹ã‚³ãƒ¼ãƒˆæ´—è»Š", key: "æ’¥æ°´ãƒ¯ãƒƒã‚¯ã‚¹ã‚³ãƒ¼ãƒˆæ´—è»Š" },
            { label: "æ’¥æ°´ãƒãƒªãƒãƒ¼ã‚³ãƒ¼ãƒˆæ´—è»Š", key: "æ’¥æ°´ãƒãƒªãƒãƒ¼ã‚³ãƒ¼ãƒˆæ´—è»Š" }
        ];

        const options = [
            // è¡¨ç¤ºåã¨ priceDataã®ã‚­ãƒ¼ãŒç•°ãªã£ã¦ã‚‚æ­£ã—ãã‚¢ã‚¯ã‚»ã‚¹ã§ãã‚‹ã‚ˆã†ã«è¨˜è¿°
            { label: "ã‚¬ãƒ©ã‚¹ã‚³ãƒ¼ãƒˆ 1é¢", key: "ã‚¬ãƒ©ã‚¹ã‚³ãƒ¼ãƒˆï¼‘é¢" }, // ã‚­ãƒ¼ã¯å…¨è§’ï¼‘
            { label: "ã‚¬ãƒ©ã‚¹ã‚³ãƒ¼ãƒˆ å…¨é¢", key: "ã‚¬ãƒ©ã‚¹ã‚³ãƒ¼ãƒˆå…¨é¢" },
            { label: "è™«å–ã‚Š", key: "è™«å–ã‚Š" },
            { label: "è»Šå†…æ¸…æƒ", key: "è»Šå†…æ¸…æƒ" },
            { label: "é™¤èŒï¼†æ¶ˆè‡­ (è»Šå†…)", key: "é™¤èŒï¼†æ¶ˆè‡­(è»Šå†…)" }
        ];

        let html = '';

        // åŸºæœ¬ã‚µãƒ¼ãƒ“ã‚¹
        services.forEach((service, index) => {
            const price = priceData[service.key] ? priceData[service.key][size] : undefined;
            
            // ä¾¡æ ¼ãŒå­˜åœ¨ã™ã‚‹ã‹ç¢ºèªã—ã€å­˜åœ¨ã™ã‚‹å ´åˆã¯æ—¥æœ¬å††å½¢å¼ã§æ•´å½¢
            if (price !== undefined) {
                // å …ç‰¢ãªæ—¥æœ¬å††å½¢å¼ã®æ•´å½¢å‡¦ç†
                const priceFormatted = price.toLocaleString('ja-JP', { style: 'currency', currency: 'JPY', minimumFractionDigits: 0 });
                
                // æœ€åˆã®ã‚µãƒ¼ãƒ“ã‚¹ã«ã®ã¿ service-group ã‚¯ãƒ©ã‚¹ã‚’é©ç”¨
                const groupClass = (index === 0) ? 'service-group' : '';
                html += `<div class="${groupClass}"><strong>${service.label}</strong><span>${priceFormatted}</span></div>`;
            } else {
                html += `<div><strong>${service.label}</strong><span>ä¾¡æ ¼ãƒ‡ãƒ¼ã‚¿ãªã—</span></div>`;
            }
        });
        
        // ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚µãƒ¼ãƒ“ã‚¹
        html += `<div class="service-group"><strong>--- ã‚ªãƒ—ã‚·ãƒ§ãƒ³ ---</strong></div>`;
        options.forEach(option => {
            const price = priceData[option.key] ? priceData[option.key][size] : undefined;
            
            if (price !== undefined) {
                // å …ç‰¢ãªæ—¥æœ¬å††å½¢å¼ã®æ•´å½¢å‡¦ç†
                const priceFormatted = price.toLocaleString('ja-JP', { style: 'currency', currency: 'JPY', minimumFractionDigits: 0 });
                html += `<div><strong>${option.label}</strong><span>${priceFormatted}</span></div>`;
            } else {
                html += `<div><strong>${option.label}</strong><span>ä¾¡æ ¼ãƒ‡ãƒ¼ã‚¿ãªã—</span></div>`;
            }
        });

        priceTableElement.innerHTML = html;
        document.getElementById('priceModal').style.display = 'block';
    }

    /**
     * ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹é–¢æ•° (å…ƒã®ã‚³ãƒ¼ãƒ‰ã‹ã‚‰å¤‰æ›´ãªã—)
     */
    function closeModal() {
        document.getElementById('priceModal').style.display = 'none';
    }

    // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹å‡¦ç† (å…ƒã®ã‚³ãƒ¼ãƒ‰ã‹ã‚‰å¤‰æ›´ãªã—)
    window.onclick = function(event) {
        const modal = document.getElementById('priceModal');
        if (event.target == modal) {

        }
    }
</script>
